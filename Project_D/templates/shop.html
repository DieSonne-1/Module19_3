{% extends "menu.html" %}

{% block pagename %}
    <h1>Игры</h1>
{% endblock %}

{% block menu%}
    {{block.super}}
{% endblock %}

{% block content %}
    <ul>
        {% for game in games %}
            <li><p>{{ game.title }} | {{ game.description }} | Стоимость: {{ game.cost }}<button>Купить</button></p></li>
        {% endfor %}
    </ul>
    <a href="/platform"><button>Вернуться на главную страницу</button></a>
{% endblock %}
